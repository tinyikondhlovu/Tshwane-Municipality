<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Tshwane Service Delivery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
    <img src="logo.jpg" alt="Tshwane Logo" class="logo" />
    <h2>Create Your Account</h2>
    <form id="registerForm">
      <div class="input-group">
        <label for="role">Select Role</label>
        <select id="role" required>
          <option value="">-- Select Role --</option>
          <option value="resident">Resident</option>
          <option value="employee">Employee</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <div class="input-group">
        <label for="newUsername">Username</label>
        <input type="text" id="newUsername" required />
      </div>

      <div class="input-group">
        <label for="rEmail">Email</label>
        <input type="email" id="rEmail" required />
      </div>

      <div class="input-group">
        <label for="rPassword">Password</label>
        <input type="password" id="rPassword" required />
      </div>

      <button type="submit" id="submitSignUp">Register</button>

      <div class="actions">
        <a href="index1.html">Already have an account? Login</a>
      </div>
    </form>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
